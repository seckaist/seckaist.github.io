<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="KAIST" />
    <title>Security@KAIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
      }
      .text-title {
        color: #014f95;
        font-weight: 800 !important;
      }
    </style>
  </head>
  <body>

    <div class="col-lg-8 mx-auto p-4 py-md-5">

      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/" class="mx-auto text-center">
          <img src="logo.png" alt="Security@KAIST" class="img-fluid" />
        </a>
      </header>

      <main>

        <div class="row">
          <div class="row">
            <div class="col-md-12 text-center">
              <span class="fs-3 text-title">News</span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 fs-5">
              <div class="container">
                <p>
                  <span class="fw-bold">
                    <i class="bi bi-calendar-check"></i> Event
                  </span>
                </p>
                <p class="fs-6 fw-bold">
                  <a href="./2024" class="link-dark">
                    2024 Security@KAIST Fair<br />
                    <span class="fs-6 fw-normal">Nov. 26, 2024</span><br />
                    <span class="fs-6 fw-normal">KAIST, Daejeon, Korea</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>

      </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
